<!DOCTYPE html>

<html>
  <head>
    <title>Penney's Game</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro">
      <h1 class="title">Penney's Game</h1>
      <span class="desc"></span>
      <div class="start">Play</div>
    </div>
    <div class="container">
      <div class="input_wrap">
        <div class="label">A's Sequence:</div>
        <input type="text" class="seq_input" id="seq_A" value="HHH" />
      </div>
      <div class="input_wrap">
        <div class="label">B's Sequence:</div>
        <input type="text" class="seq_input" id="seq_B" value="THH" />
      </div>
      <div class="input_wrap">
        <div class="label">Head Prob:</div>
        <input type="text" class="seq_input" id="head_prob" value="0.5" />
      </div>
      <div class="input_wrap">
        <div class="label">Repeat Times:</div>
        <input type="text" class="seq_input" id="rep_times" value="1000" />
      </div>

      <div class="start_btn">Start</div>
      <div class="result_wrap">
        <div class="label">A's Winning Prob:</div>
        <div class="result_display">?</div>
      </div>
      <div class="link_wrap">
        <a
          href="https://github.com/HcwXd/Penneys-game"
          target="_blank"
          rel="noopener"
          title="Github"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="rgb(169, 169, 179)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-github"
          >
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
            ></path></svg
        ></a>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
